<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자를 옮기는 사람</title>

    <style>
        #scroll{position: fixed; font-size: 10rem;}

        #article{margin-top: 30%; position: relative;}
        #article > div{
            width: 30rem; background: rgb(75, 75, 75);
            margin: 5rem auto; position: relative;
        }
        #article .leftArticle{height: 5rem; left: -16rem;}
        #article .rightArticle{height: 35rem; right: -16rem;}

        #bg{width: 105%; position: fixed; left: -1rem; bottom: 0rem;}
    </style>

    <script src="script.js"></script>
</head>
<body>
    <div id="view"></div>

    <div id="container">
        <img src="bg.png" alt="" id="bg">

        <div id="scroll">10</div>

        <section id="article">
            <div class="leftArticle"></div>
            <div class="rightArticle"></div>
            <div class="leftArticle"></div>
            <div class="rightArticle"></div>
            <div class="leftArticle"></div>
            <div class="rightArticle"></div>
            <div class="rightArticle"></div>
            <div class="leftArticle"></div>
            <div class="rightArticle"></div>
            <div class="leftArticle"></div>
            <div class="rightArticle"></div>
            <div class="rightArticle"></div>
            <div class="leftArticle"></div>
            <div class="rightArticle"></div>
            <div class="rightArticle"></div>
            <div class="rightArticle"></div>
        </section>


    </div>
</body>
</html>
